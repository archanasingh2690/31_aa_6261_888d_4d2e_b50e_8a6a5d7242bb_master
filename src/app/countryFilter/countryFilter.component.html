<section class="layout-column align-items-center mt-50">
  <input type="text" class="large" placeholder="Enter Country Name"
           id="app-input" data-test-id="app-input" (change)="searchCountry($event)" (input)="searchCountry($event)" [(ngModel)] = "searchText" />
<ng-container [ngSwitch]="filterList.length > 0 ? 1 : 2">
<ng-container *ngSwitchCase="1">
  <ul class="card country-list" data-test-id="countryList" >
    <li class="pa-10 pl-20" *ngFor="let name of filterList">{{name.trim()}}</li>
  </ul>
â€‹</ng-container>
<ng-container *ngSwitchCase="2">
  <div class="mt-50 slide-up-fade-in" id="no-result" data-test-id="no-result">No Results Found</div>
</ng-container>
</ng-container>
</section>
